<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<span th:text="${usuario.nombre}"></span>
<span th:text="${usuario.apellidos}"></span>
<br>
<span th:if="${usuario.email}" th:text="${usuario.email}"></span><br>
<span th:if="${usuario.email == null}">Usuario no tiene correo</span>

</body>
</html>

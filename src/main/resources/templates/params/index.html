<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
  <h1>Enviar parámetros del Request HTTP GET - URL</h1>
  <ul>
    <li>
      <a th:href="@{/params/string(texto='Hola Gaizka')}">/params/string?texto=Hola Gaizka</a>
    </li>
    <li>
      <a th:href="@{/params/string(texto='Que tal Jorge!')}">/params/string?texto=Que tal Jorge!</a>
    </li>
  </ul>

</body>
</html>
